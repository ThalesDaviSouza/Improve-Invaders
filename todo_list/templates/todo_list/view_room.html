{% extends 'todo_list/layout.html' %}

{% block body %}
    <h1>Sala: {{sala}}</h1>
    <p>ID: {{ sala.id }}</p>
    {% for task in tasks %}
        <a href="{% url 'view-task' task.id %}">{{task}}</a><br><br>
    {% empty %}
        <p>Sem atts</p>
    {% endfor %}

    {% if user == sala.professor %}
        <a href="{% url 'create-task' sala.id %}">Criar att</a><br><br>
        <a href="{% url 'delete-room' sala.id %}">Deletar sala</a>

    {% endif %}
{% endblock %}
