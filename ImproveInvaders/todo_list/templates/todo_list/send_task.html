{% extends 'todo_list/layout.html' %}

{% block body %}
    <h1>{{ task }}</h1>
    <p>{{ task.description }}</p>
    <p>{{ task.dataEntrega|date:"j F, Y" }}</p>

    <form action="{% url 'send-task' task.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Enviar tarefa">
    </form>

{% endblock %}
