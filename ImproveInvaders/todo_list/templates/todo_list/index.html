{% extends 'todo_list/layout.html' %}

{% block body %}
    <h1>Home</h1>
    {{user}}<br>
    <a href="{% url 'list-room' %}">Salas</a><br><br>
    {% if user_type == "ESTUDANTE" %}
        <a href="{% url 'todo' %}">Go Tasks</a>
    {% endif %}

    {% if message %}
        <p>{{message}}</p>
    {% endif %}
    <a href="{% url 'logout' %}">Sair da conta</a>
{% endblock %}
